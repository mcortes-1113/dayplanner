<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day Planner</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <link
    rel="stylesheet"
    href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="moment.js"></script>

</head>
<body>

<!--Header Container Begins-->
    <div id="header">

        <div id="title">
            <span>Daily Planner</span>
        </div>

        <div id="currentInfo">
            <span id="tDate" ></span><br>
            <span id="cTime"></span>
        </div>

    </div>
<!--Header Container Ends-->

<!--Main Container Begins-->    
    <div class="container">

        <div id="nine" class="row">

                <div class="col-md-2 hour-div">
                <p class="hour">9:00am</p>
                </div>

                        <div id="log9" class="col-md-8">
                        <label>Add New:</label><input type="text" id="txt9"></input>
                       </div>
 
                                <div class="col-md-2">
                                <button id="btn9" type="button" class="btn btn-outline-dark">Add Entry</button>
                                </div>
        </div>

        <div id="ten" class="row">

                <div class="col-md-2 hour-div">
                <p class="hour">10:00am</p>
                </div>

                        <div id="log10" class="col-md-8">
                        <label>Add New:</label><input type="text" id="txt10"> </input>
                        </div>

                                <div class="col-md-2">
                                <button id="btn10" type="button" class="btn btn-outline-dark">Add Entry</button>

                                </div>
        </div>

        <div id="eleven" class="row">

                <div class="col-md-2 hour-div">
                <span class="hour">11:00am</span>
                </div>

                        <div id="log11" class="col-md-8">
                        <label>Add New:</label><input type="text" id="txt11"> </input>
                        </div>

                                <div class="col-md-2">
                                <button id="btn11" type="button" class="btn btn-outline-dark">Add Entry</button>

                                </div>
        </div>

        <div id="twelve" class="row">

                <div class="col-md-2 hour-div">
                <span class="hour">12:00pm</span>
                </div>

                        <div id="log12" class="col-md-8">
                        <label>Add New:</label><input type="text" id="txt12"> </input>
                        </div>
        
                                <div class="col-md-2">
                                <button id="btn12" type="button" class="btn btn-outline-dark">Add Entry</button>
        
                                </div>
        </div>

        <div id="one" class="row">

                <div class="col-md-2 hour-div">
                <span class="hour">1:00pm</span>
                </div>

                        <div id="log1" class="col-md-8">
                        <label>Add New:</label><input type="text" id="txt1"> </input>
                        </div>

                                <div class="col-md-2">
                                <button id="btn1" type="button" class="btn btn-outline-dark">Add Entry</button>

                                </div>
        </div>

        <div id="two" class="row">

                <div class="col-md-2 hour-div">
                <span class="hour" >2:00pm</span>
                </div>

                        <div id="log2" class="col-md-8">
                        <label>Add New:</label><input type="text" id="txt2"></input>
                        </div>
        
                                <div class="col-md-2">
                                <button id="btn2" type="button" class="btn btn-outline-dark">Add Entry</button>
 
                                </div>
        </div>

        <div id="three" class="row">

                <div class="col-md-2 hour-div">
                <span class="hour">3:00pm</span>
                </div>

                        <div id="log3" class="col-md-8">
                        <label>Add New:</label><input type="text" id="txt3"> </input>
                        </div>

                                <div class="col-md-2">
                                <button id="btn3" type="button" class="btn btn-outline-dark">Add Entry</button>

                                </div>
        </div>

        <div id="four" class="row">

                <div class="col-md-2 hour-div">
                <span class="hour">4:00pm</span>
                </div>

                        <div id="log4" class="col-md-8">
                        <label>Add New:</label><input type="text" id="txt4"> </input>
                        </div>
        
                                <div class="col-md-2">
                                <button id="btn4" type="button" class="btn btn-outline-dark">Add Entry</button>
        
                                </div>
        </div>        

        </div>
<!--Main Container Ends-->



<!--Footer Begins-->

<!--Footer Ends-->




    <script src=script.js></script>
    
</body>
</html>
